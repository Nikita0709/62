<!DOCTYPE html>
<html lang="en">

<head>
    <title>Photo Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <h1><u><b>Photo Gallery</b></u></h1>
    <div class="line"></div>
    <img id="image1" src="DC%20UNIVERSE%20LOGO.jpg">
    <hr>
    <hr>
    <div class="grid"></div>
    <h1><u><b>Grid Gallery</b></u></h1>
    <div class="line"></div>
    <span>
        <img id="one" src="SuperMan.jpg">
        <img id="two" src="Batman.jfif">
        <img id="three" src="Wonder%20woman.jpg">
        <img id="four" src="Aquaman.jpg">
        <img id="five" src="Flash.jfif">
        <img id="six" src="Shazam.jpg">
        <img id="seven" src="Cyborg.jfif">
        <img id="eight" src="Green%20Lantern.jfif">
        <img id="nine" src="Harley%20quinn.jpg">
        <img id="ten" src="Joker.jpg">
        <img id="eleven" src="deathstroke.jpg">
        <img id="twelve" src="Darkseid.jpg">
    </span>

    <div class="container">
        <section id="slides">
            <h1><u><b>Sliding Gallery</b></u></h1>
            <div class="line"></div>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>
                    <li data-target="#myCarousel" data-slide-to="7"></li>
                    <li data-target="#myCarousel" data-slide-to="8"></li>
                    <li data-target="#myCarousel" data-slide-to="9"></li>
                    <li data-target="#myCarousel" data-slide-to="10"></li>
                    <li data-target="#myCarousel" data-slide-to="11"></li>
                    <li data-target="#myCarousel" data-slide-to="12"></li>

                </ol>

                <hr>
                <hr>

                <div class="carousel-inner">
                    <div class="item active">
                        <img src="SuperMan.jpg">
                        <p>"SuperMan"</p>
                    </div>

                    <div class="item">
                        <img src="Batman.jfif">
                        <p>"BatMan"</p>
                    </div>

                    <div class="item">
                        <img src="Wonder%20woman.jpg">
                        <p>"Wonder Woman"</p>
                    </div>

                    <div class="item">
                        <img src="Aquaman.jpg">
                        <p>"Aquaman"</p>
                    </div>

                    <div class="item">
                        <img src="Flash.jfif">
                        <p>"The Flash"</p>
                    </div>

                    <div class="item">
                        <img src="Shazam.jpg">
                        <p>"Shazam"</p>
                    </div>

                    <div class="item">
                        <img src="Cyborg.jfif">
                        <p>"Cyborg"</p>
                    </div>

                    <div class="item">
                        <img src="Green%20Lantern.jfif">
                        <p>"GreenLantern"</p>
                    </div>

                    <div class="item">
                        <img src="Harley%20quinn.jpg">
                        <p>"HarleyQuinn"</p>
                    </div>

                    <div class="item">
                        <img src="Joker.jpg">
                        <p>"Joker"</p>
                    </div>

                    <div class="item">
                        <img src="deathstroke.jpg">
                        <p>"Deathstroke"</p>
                    </div>

                    <div class="item">
                        <img src="Darkseid.jpg">
                        <p>"Darkseid"</p>
                    </div>

                </div>

                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>
    </div>
</body>

</html>
